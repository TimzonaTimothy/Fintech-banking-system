    <style>
		#preloader {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 99999;
      width: 100%;
      height: 100%;
      overflow: visible;
      background: #14233c;
      display: table;
      text-align: center;
    }
    
    .loader {
      display: table-cell;
      vertical-align: middle;
      position: relative;
      width: 200px;
      height: 200px;
    }
    
    .loader-icon {
      width: 80px;
      height: 80px;
      border: 5px solid #002333;
      border-right-color: #eee;
      border-radius: 50%;
      position: relative;
      animation: loader-rotate 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes loader-rotate {
      0% {
        transform: rotate(0);
      }
    
      100% {
        transform: rotate(360deg);
      }
    }

    .hide-preloader {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }
   
	</style>

    </head>

<body>

    
    <div id="preloader">
        <div class="row loader">
            <div class="loader-icon"></div>
        </div>
    </div>

    <div class="main-wrapper">
            
    <section class="account-section bg_img" style="background-image: url('{% static 'assets/images/frontend/login_bg/6110c9ec14e281628490220.jpg' %}');">
        <div class="account-section-left">
            <div class="account-section-left-inner">
                <h4 class="title text-white mb-2">Password Reset</h4>
                <p class="text-white">Provide your new password</p>
                <a href="{% url 'home' %}" class="btn btn-sm btn-outline--base mt-3"> <i class="la la-reply" aria-hidden="true"></i> Back to Home</a>
            </div>
        </div>
        <div class="account-section-right">
            <div class="top text-center mb-5">
                <a href="{% url 'home' %}" class="account-logo">
                    {% comment %} <img src="{% static 'assets/images/logoIcon/logo.png' %}" alt="logo"> {% endcomment %}
                    <h2 style="color:white;">Logo</h2>
                </a>
            </div>
            {% include 'alert.html' %}
            <div class="middle">
                <form method="POST" class="verify-gcaptcha account-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password" class="form-label required">Password</label>
                        <input id="password" type="password" class="form--control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label required">Confirm Password</label>
                        <input id="confirm_password" type="password" class="form--control" name="confirm_password" required>
                    </div>
                    
                   
                    <button type="submit" id="recaptcha" class="btn btn--base w-100">Submit</button>
                </form>

                <p class="text-white mt-3">Already have an account?                    
                    <a href="{% url 'sign_in' %}" class="text--base">Login</a>
                </p>
            </div>
        </div>
    </section>
    </div>


    <script>
        window.addEventListener('load', function () {
          var preloader = document.getElementById('preloader');
          setTimeout(function () {
            preloader.classList.add('hide-preloader');
          }, 500);
        });
       
    </script>

    <script src="{% static 'assets/global/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/global/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/templates/basic/js/lightcase.js' %}"></script>

    <script src="{% static 'assets/templates/basic/js/jquery.validate.js' %}"></script>
    <script src="{% static 'assets/templates/basic/js/main.js' %}"></script>

    
    
    
    <script>
        "use strict";
        (function($) {

            $(".langSel").on("change", function() {
                window.location.href = "https://morgan.capitals-inc.com/change/" + $(this).val();
            });

            setTimeout(function() {
                $('.cookies-card').removeClass('hide')
            }, 2000);

            $('.policy').on('click', function() {
                $.get(`https://morgan.capitals-inc.com/cookie/accept`, function(response) {
                    $('.cookies-card').addClass('d-none');
                });
            });

            $('form').on('submit', function() {
                if ($(this).valid()) {
                    $(':submit', this).attr('disabled', 'disabled');
                }
            });

            var inputElements = $('[type=text],[type=password],select,textarea');

            $.each(inputElements, function(index, element) {
                element = $(element);
                element.closest('.form-group').find('label').attr('for', element.attr('name'));
                element.attr('id', element.attr('name'))
            });

            $.each($('input, select, textarea'), function(i, element) {
                var elementType = $(element);
                if (elementType.attr('type') != 'checkbox' && element.hasAttribute('required')) {
                    $(element).closest('.form-group').find('label').addClass('required');
                }
            });

            $('.showFilterBtn').on('click', function() {
                $('.responsive-filter-card').slideToggle();
            });

            Array.from(document.querySelectorAll('table')).forEach(table => {
                let heading = table.querySelectorAll('thead tr th');
                Array.from(table.querySelectorAll('tbody tr')).forEach((row) => {
                    Array.from(row.querySelectorAll('td')).forEach((colum, i) => {
                        colum.setAttribute('data-label', heading[i].innerText)
                    });
                });
            });

        })(jQuery);
    </script>
    <link rel="stylesheet" href="{% static 'assets/global/css/iziToast.min.css' %}">
<script src="{% static 'assets/global/js/iziToast.min.js' %}"></script>

<script>
    "use strict";

    function notify(status, message) {
        iziToast[status]({
            message: message,
            position: "topRight"
        });
    }
</script>
