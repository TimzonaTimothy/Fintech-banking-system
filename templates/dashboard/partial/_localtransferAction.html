<div class="modal fade action-sheet" id="exchangeActionSheet" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius:10px;">
            <div class="modal-header">
                <h5 class="modal-title">Transfer Money</h5>
            </div>
            <div class="modal-body">
                <div class="action-sheet-content">
                    <form method="POST" action="{% url 'core:transfer' %}">
                    {% csrf_token %}
                        <div class="form-group basic">
                            <label class="label">From</label>
                            <div class="input-group mb-2">

                                <input type="text" class="form-control"readonly
                                    value="{{request.user.email}}" required='required'>
                                        
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="text11d">PIN</label>
                                <input type="text" name='pin' class="form-control" id="text11d" required='required' placeholder="Enter PIN" oninput="sanitizeInput()" style="color: transparent; background-color: white;">
                                
                            </div>
                        </div>

                        <div class="form-group basic">
                            <label class="label">To</label>
                            <div class="input-group mb-2">
                             
                                <input required='required'type="text" name="recipient_identifier" class="form-control" required='required' placeholder="Enter Account Email">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <label class="label">Enter Amount</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text" id="basic-addon2">$</span>
                                <input required='required' name="amount"  type="number" step="0.01" min="100.00" max="100000000000.00"class="form-control" placeholder="Enter an amount">
                            </div>
                        </div>
                        <div class="form-group basic">
                            <label class="label">Description</label>
                            <div class="input-group mb-2">
                            
                                <textarea class="form-control" placeholder="Optional"></textarea>
                                
                            </div>
                        </div>


                        <div class="form-group basic">
                            <button type="submit" class="btn btn-primary btn-block btn-lg"
                            >Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
